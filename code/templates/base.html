<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTFGatheRing</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap-3.3.6-dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- <link href="{{ url_for('static', filename='custom/css/style.css') }}" rel="stylesheet"> is it really needed? -->
    <link href="{{ url_for('static', filename='custom/css/drs.css') }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='custom/js/jquery-1.11.2.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='bootstrap-3.3.2-dist/js/bootstrap.min.js') }}"></script>
    <!-- Dracula, needed for graph visualization -->
    <script src="{{ url_for('static', filename='custom/js/raphael-min.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/g.raphael-min.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/dracula_graffle.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/dracula_graph.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/dracula_graph_layout_fixed.js') }}"></script>
    <script src="{{ url_for('static', filename='custom/js/graph_viewer.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% if not started %}
            <li role="presentation" class="active"><a href="/start"><span class="glyphicon glyphicon-play" aria-hidden="true">start</span></a></li>
            {% else %}
            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a></li>
            {% endif %}
            <li role="presentation"><a href="/reset"><span class="glyphicon glyphicon-play" aria-hidden="true">reset</span></a></li>
          </ul>
        </nav>
        <h3 class="text-muted">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Gathering of Real Synchronous Mobile Robots in a Ring with Mobile Transient Faults
        </h3>
        <div id="graph_window"></div>
      </div>
    </div>
  </body>
</html>
